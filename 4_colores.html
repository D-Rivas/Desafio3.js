<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Colores</title>
</head>
<body>

  <!-- Divs con colores iniciales y estilos inline -->
  <div id="azul" style="width: 200px; height: 200px; background-color: blue;"></div>
  <div id="rojo" style="width: 200px; height: 200px; background-color: red;"></div>
  <div id="verde" style="width: 200px; height: 200px; background-color: green;"></div>
  <div id="amarillo" style="width: 200px; height: 200px; background-color: yellow;"></div>

  <script>
    // Funci√≥n para cambiar color a negro
    function cambiarANegro(event) {
      event.target.style.backgroundColor = 'black';
    }

    // Asignar evento a cada div por su ID
    document.getElementById("azul").addEventListener("click", cambiarANegro);
    document.getElementById("rojo").addEventListener("click", cambiarANegro);
    document.getElementById("verde").addEventListener("click", cambiarANegro);
    document.getElementById("amarillo").addEventListener("click", cambiarANegro);
  </script>

</body>
</html>
